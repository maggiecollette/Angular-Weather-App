<div class="card shadow-sm bg-white rounded" *ngIf="!currentData">
  <h5 class="card-title" id="current-location"> -- </h5>
  <h6 class="card-subtitle" id="current-date-time"> -- </h6>
  <div class="row">
    <div class="col">
      <h4 id="current-temp"> -- </h4>
      <h6 id="current-feels-like"> -- </h6>
    </div>
    <div class="col">
      <h4 id="current-img"> -- </h4>
      <h6 id="current-description"> -- </h6>
    </div>
  </div>
</div>

<div class="card shadow-sm bg-white rounded" *ngIf="currentData">
  <h5 class="card-title">{{ currentData?.location.name }}</h5>
  <h6 class="card-subtitle"> {{ currentData?.location.localtime | date: 'fullDate' }} </h6>
  <div class="row">
    <div class="col">
      <h4> {{currentData?.current.temp_f }} °F</h4>
      <h6> Feels Like {{ currentData?.current.feelslike_f }} °F</h6>
    </div>
    <div class="col">
      <img alt="Something went wrong!"
           src={{this.currentData?.current.condition.icon}}>
      <h6> {{this.currentData?.current.condition.text}} </h6>
    </div>
  </div>
  <button type="submit" class="btn"
          onclick="sendToForecastAPI(currentData?.location.name + currentData?.location.region)">
    View Today's Hourly Forecast
  </button>
</div>
